    <title>NETFLIX CLONE</title>

<body>
    <header id="cabecalho" role="navigation">
        <div class="container">
            <div class="navegacao">

                <a href="index.html">
                    <img class="logo" src="img/netflix-logo.png" alt="Logo Netflix">
                </a>

                <nav>
                    <a href="">Início</a>
                    <a href="">Séries</a>
                    <a href="">Filmes</a>
                    <a href="">Bombando</a>
                    <a href="">Minha lista</a>
                </nav>
            </div>

            <div class="nav-usuario">
                <i class="fa-solid fa-magnifying-glass icone"></i>

                <i class="fa-solid fa-bell icone"></i>

                    <img src="img/perfil.png" alt="">

                </div>

            </div>
        </div>

    <main>
        <div class="filme-destaque">
            <div class="">
                <img class="titulo-destaque" src="img/titulo-serie-destaque.png" alt="Vikings">

                    lendários cria seu destino e faz história.</p>
            </div>
            <div class="botoes">
                <button role="button" class="button-play">
                    <i class="fa-solid fa-play"></i>
                    Assistir
                </button>
                <button role="button">
                    <i class="fa-solid fa-circle-info"></i>
                    Mais informações
                </button>
            </div>
        </div>

    </main>
